<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Halloween 2019</title>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <header class="party">
                <h1>Awesome Halloween Party 2019</h1>
                <p>Terribly Good Food!</p>
            </header>
            <!--CTA - Call to Action-->
            <div class="cta cta1">
                <p class="price">Starting from €2.99</p>
                <p>Snacks</p>
            </div>
            <div class="cta cta2">
                <p class="price">Starting from €0.99</p>
                <p>Drinks</p>
            </div>
        </div>

        <nav class="menu">
            <button aria-expanded="false" aria-controls="menu-list">
                <span class="open">☰</span>
                <span class="close">×</span>
                Menu
            </button>
            <ul id="menu-list">
                <li>
                    <a href="#">Snacks</a>
                </li>
                <li>
                    <a href="#">Drinks</a>
                </li>
                <li>
                    <a href="#">Desserts</a>
                </li>
                <li>
                    <a href="#">Reservation</a>
                </li>

            </ul>

        </nav>


    </div>

</body>

</html>
